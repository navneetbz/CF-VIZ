<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CF VIZ</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


    <style>
        body {
            font-family: Menlo
        }

        .form-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #form {
            width: 40%;
        }

        /* Define column layout for Bootstrap */
        .mdl-cell {
            flex: 1;
            padding: 15px;
            box-sizing: border-box;
        }

        /* Define specific column sizes */
        .mdl-cell--8-col {
            flex-basis: 66.66%;
            max-width: 66.66%;
        }

        .mdl-cell--11-col-desktop {
            flex-basis: 91.66%;
            max-width: 91.66%;
        }


        @media screen and (max-width: 770px) {
            #form {
                width: 100%;
            }
        }
    </style>
</head>

<body>

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid fs-5 fw-bold">
            CodeForce Viz
        </div>
    </nav>

    <div class="container-sm mt-3">

        <div class="form-container">
            <form id="form">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">@</span>
                    <input type="text" class="form-control" placeholder="Username" name="username" id="username-input"
                        aria-label="Username" aria-describedby="basic-addon1">
                    <div id="username-input-Err"></div>
                </div>
            </form>
        </div>


        <div id="loader" class="text-center mt-5">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <!-- NEED TO ADD ALL THE CHARTS HERE AND ALSO LOADING STATE.. -->
        <div class="row">
            <div class="col-sm">
                <div id="verdicts" class="d-none shadow-sm">
                </div>
            </div>
            <div class="col-sm">
                <div id="langs" class="d-none shadow-sm">
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-sm-12">
                <div id="tags" class="d-none card shadow-sm overflow-x-auto">
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-sm-12 mb-3">
                <div id="levels" class="d-none card shadow-sm overflow-x-auto">
                </div>
            </div>
            <div class="col-sm-12">
                <div id="ratings" class="d-none card shadow-sm overflow-x-auto">
                </div>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-sm">
                <div id='numbers' class="card shadow-sm p-3 bg-white rounded d-none">
                    <table class="table table-hover">
                        <thead class="bg-teal text-white">
                            <tr>
                                <th class="text-left">Some numbers about</th>
                                <th class="handle-text"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="text-left">Tried</td>
                                <td id="tried"></td>
                            </tr>
                            <tr>
                                <td class="text-left">Solved</td>
                                <td id="solved"></td>
                            </tr>
                            <tr>
                                <td class="text-left">Average attempts</td>
                                <td id="averageAttempt"></td>
                            </tr>
                            <tr>
                                <td class="text-left">Max attempts</td>
                                <td id="maxAttempt"></td>
                            </tr>
                            <tr>
                                <td class="text-left">Solved with one submission</td>
                                <td id="solvedWithOneSub"></td>
                            </tr>
                            <tr>
                                <td class="text-left">Max AC(s)</td>
                                <td id="maxAc"></td>
                            </tr>
                            <!-- Add more rows as needed -->
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-sm">
                <div id="contests" class="card shadow-sm p-3 bg-white rounded d-none">
                    <table class="table table-hover">
                        <thead class="bg-teal text-white">
                            <tr>
                                <th class="text-left">Contests of</th>
                                <th class="handle-text"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="text-left">Number of contests</td>
                                <td id="contestCount"></td>
                            </tr>
                            <tr>
                                <td class="text-left">Best rank</td>
                                <td id="best"></td>
                            </tr>
                            <tr>
                                <td class="text-left">Worst rank</td>
                                <td id="worst"></td>
                            </tr>
                            <tr>
                                <td class="text-left">Max up</td>
                                <td id="maxUp"></td>
                            </tr>
                            <tr>
                                <td class="text-left">Max down</td>
                                <td id="maxDown"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>


        <div class="mt-3 d-flex align-items-center justify-content-center">
            <div id="unsolvedCon" class="card shadow-sm p-3 mb-5 bg-white rounded col-md-8 col-12 d-none">
                <span id="unsolvedTitle" class=" fs-6 fw-bold">Unsolved</span>
                <div class="vertical-space"></div>
                <div class="to-clear" id="unsolvedList"></div>
            </div>
        </div>


        <div id="heatMapContainer"
            class="d-none row mt-3 d-flex align-items-center justify-content-center card shadow-sm md1-cell md1-cell--8-col md1-cell--11-col-desktop">
            <div id="heatmapTitle" class="mt-3 fw-bold">Submissions Heat Map of <span id="heatMapHandle"></span></div>
            <div id="heatmap" class="overflow-x-auto">
            </div>
        </div>
    </div>

    <!-- Error Message Display -->
    <div id="errorAlert" class="alert alert-danger d-none">
        <!-- Error message will be displayed here -->
    </div>


    <script src="./main.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        // Load the Visualization API and the corechart package.
        google.charts.load("current", {
            packages: ["corechart", "calendar"],
        })
    </script>

</body>

</html>
