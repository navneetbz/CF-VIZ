<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CF VIZ</title>
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>

    <nav class="navbar">
        <div style="font-weight: bold;">
            CodeForce Viz
        </div>
    </nav>


    <div class="form-container">
        <form id="form" style="width: 100%;">
            <div style="display: flex; align-items: center; justify-content: center; gap: 5px;">
                <span>@</span>
                <input type="text" placeholder="Username" name="username" id="username-input" aria-label="Username"
                    aria-describedby="basic-addon1">
            </div>
    </div>
    </form>

    <div class="container d-none">

        <div id="loader">
            <img src="./loader.gif" alt="Loading Tom" height="200px" width="200px">
        </div>

        <!-- NEED TO ADD ALL THE CHARTS HERE AND ALSO LOADING STATE.. -->
        <div class="row">
            <div class="col">
                <div id="verdicts" style="width: 100%;overflow: auto;" class="d-none">
                </div>
            </div>
            <div class="col">
                <div id="langs" style="width: 100%; overflow: auto;" class="d-none">
                </div>
            </div>
        </div>

        <div class="tags-container">
            <div id="tags" class="d-none">
            </div>
        </div>

        <div class="row">
            <div class="col mb-3">
                <div id="levels" class="d-none  overflow-x-auto">
                </div>
            </div>
            <div class="col">
                <div id="ratings" class="d-none  overflow-x-auto">
                </div>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col">
                <div id='numbers' class="p-3 bg-white rounded d-none">
                    <table class="table table-hover">
                        <thead class="bg-teal text-white">
                            <tr>
                                <th class="text-left">Some numbers about</th>
                                <th class="handle-text"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="text-left">Tried</td>
                                <td id="tried"></td>
                            </tr>
                            <tr>
                                <td class="text-left">Solved</td>
                                <td id="solved"></td>
                            </tr>
                            <tr>
                                <td class="text-left">Average attempts</td>
                                <td id="averageAttempt"></td>
                            </tr>
                            <tr>
                                <td class="text-left">Max attempts</td>
                                <td id="maxAttempt"></td>
                            </tr>
                            <tr>
                                <td class="text-left">Solved with one submission</td>
                                <td id="solvedWithOneSub"></td>
                            </tr>
                            <tr>
                                <td class="text-left">Max AC(s)</td>
                                <td id="maxAc"></td>
                            </tr>
                            <!-- Add more rows as needed -->
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col">
                <div id="contests" class=" p-3 bg-white rounded d-none">
                    <table class="table table-hover">
                        <thead class="bg-teal text-white">
                            <tr>
                                <th class="text-left">Contests of</th>
                                <th class="handle-text"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="text-left">Number of contests</td>
                                <td id="contestCount"></td>
                            </tr>
                            <tr>
                                <td class="text-left">Best rank</td>
                                <td id="best"></td>
                            </tr>
                            <tr>
                                <td class="text-left">Worst rank</td>
                                <td id="worst"></td>
                            </tr>
                            <tr>
                                <td class="text-left">Max up</td>
                                <td id="maxUp"></td>
                            </tr>
                            <tr>
                                <td class="text-left">Max down</td>
                                <td id="maxDown"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>


        <div class="mt-3 d-flex align-items-center justify-content-center">
            <div id="unsolvedCon" class=" p-3 mb-5 bg-white rounded col d-none">
                <span id="unsolvedTitle" class=" fs-6 fw-bold">Unsolved</span>
                <div class="vertical-space"></div>
                <div class="to-clear" id="unsolvedList"></div>
            </div>
        </div>

        <div class="d-flex justify-content-center align-items-center">

            <div id="heatMapContainer" class="d-none mt-3 d-flex align-items-center justify-content-center ">
                <div id="heatmapTitle" class="mt-3 fw-bold">Submissions Heat Map of <span id="heatMapHandle"></span>
                </div>
                <div id="heatmap" class="overflow-x-auto">
                </div>
            </div>
        </div>
    </div>

    </div>

    <script src="./main.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        // Load the Visualization API and the corechart package.
        google.charts.load("current", {
            packages: ["corechart", "calendar"],
        })
    </script>

</body>

</html>
