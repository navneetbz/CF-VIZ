<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CF VIZ</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <button id="themeButton" onclick="setTheme()" type="button" class="btn btn-outline-primary"><i
                    class="fas fa-moon fa-lg fa-fw"></i></button>

        </div>
    </nav>

    <div class="container mt-3">
        <form id="form" class="w-25">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">@</span>
                <input type="text" class="form-control" placeholder="Username" name="username" id="username-input"
                    aria-label="Username" aria-describedby="basic-addon1">
            </div>
        </form>


        <!-- NEED TO ADD ALL THE CHARTS HERE AND ALSO LOADING STATE.. -->
        <div class="row w-100">
            <div class="col w-50">
                <div id="verdicts" class="d-none shadow">
                </div>
            </div>
            <div class="col w-50">
                <div id="langs" class="d-none shadow">
                </div>
            </div>
        </div>
        <div class="row w-100 mt-3">
            <div class="col w-100 ">
                <div id="tags" class="d-none card shadow overflow-x-auto">
                </div>
            </div>
        </div>
        <div class="row w-100 mt-3">
            <div class="col w-50">
                <div id="levels" class="d-none card shadow overflow-x-auto">
                </div>
            </div>
            <div class="col w-50 ">
                <div id="ratings" class="d-none card shadow overflow-x-auto">
                </div>
            </div>
        </div>
        <div class="row w-100 mt-3">
            <div id="heatmapTitle" class="d-none">Submissions HeatMap of <span id="heatMapHandle"></span></div>
            <div id="heatmap" class="d-none card shadow overflow-x-auto">
            </div>
        </div>
    </div>




    <script src="./main.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        // Load the Visualization API and the corechart package.
        google.charts.load('current', { 'packages': ['corechart', 'calendar'] });
    </script>

</body>

</html>
